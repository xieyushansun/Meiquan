apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.example.meiquan"
        minSdkVersion 24
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.1.0-alpha04'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0-beta01'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0-alpha03'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0-alpha03'
    implementation 'com.lzy.net:okgo:3.0.4'
    implementation 'com.jakewharton:butterknife:10.1.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:10.1.0'
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'com.google.android.material:material:1.0.0'
    implementation files('libs/mpandroidchartlibrary-2-1-4.jar')
    implementation 'com.blankj:utilcodex:1.23.7'
    implementation 'com.wenwenwen888:searchbox:1.0.1'
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.getbase:floatingactionbutton:1.10.1'
    implementation 'com.cncoderx.wheelview:library:1.2.2'

    implementation 'com.github.GoodieBag:HorizontalPicker:v1.0'
    implementation 'com.kevalpatel2106:ruler-picker:1.1'

    implementation 'com.github.Blincheng:AddressSelector:v1.0.4'

    implementation 'de.hdodenhof:circleimageview:3.0.0'
    implementation 'me.shaohui:bottomdialog:1.1.9'
    implementation 'com.github.GrenderG:Toasty:1.4.2'

    implementation 'com.lzy.widget:imagepicker:0.6.1'

    implementation 'com.github.nanchen2251:CompressHelper:1.0.5'

    implementation 'com.github.bumptech.glide:glide:4.9.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.9.0'

    implementation 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.30'

    implementation 'com.github.jd-alexander:LikeButton:0.2.3'

    implementation 'com.xhb.jxnk25:MailLineView:1.1.0'    /*分割线*/

    implementation 'com.github.chrisbanes:PhotoView:2.3.0'  /*图片查看器*/

    implementation 'com.youth.banner:banner:1.4.10'


}
